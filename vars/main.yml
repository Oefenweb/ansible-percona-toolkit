# vars file for percona-toolkit
---
percona_toolkit_repo_versions_supported:
  - '5.5'
  - '5.6'
  - '5.7'
  - '8.0'

percona_toolkit_repositories_5:
  - type: deb
    url: "http://repo.percona.com/apt {{ ansible_lsb.codename }}"
    component: main
  - type: deb-src
    url: "http://repo.percona.com/apt {{ ansible_lsb.codename }}"
    component: main

percona_toolkit_repositories_8:
  - type: deb
    url: "http://repo.percona.com/tools/apt {{ ansible_lsb.codename }}"
    component: main
  - type: deb-src
    url: "http://repo.percona.com/tools/apt {{ ansible_lsb.codename }}"
    component: main

percona_toolkit_repositories: "{{ percona_toolkit_repositories_8 if percona_toolkit_repo_version == 8.0 else percona_toolkit_repositories_5 }}"

percona_toolkit_dependencies:
  - percona-toolkit
